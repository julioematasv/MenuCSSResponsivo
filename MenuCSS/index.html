<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Vertical / Horizontal Responsivo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="mobile"><!-- Inicio de menú Mobile -->
        <header class="header">
          <div class="txt- logo"><span>JM</span> Designs</span></div>
            <div class="mobil"><span class="material-symbols-outlined">
              menu
              </span></div>
        </header>
        <div class="links">
          <a href="#">Servicios</a>
          <a href="#">Nosotros</a>
          <a href="#">Contacto</a>
          <a href="#">Busqueda</a>
          <a href="#">Registrarse</a>
          <a href="#">Entrar</a>
        </div>
      </div><!-- Final de menú Mobile -->

      <div class="desktop"><!-- Inicio de menú Desktop -->
        <div class="logo"><img src="./img/LogoCuadrosColor.png" alt="Logo"></div>
        <div class="primary">
          <a href="#">Servicios</a>
          <a href="#">Nosotros</a>
          <a href="#">Contacto</a>
        </div>
        <div class="secondary full">
          <a href="#">Busqueda</a>
          <a href="#">Registrarse</a>
          <a href="#">Entrar</a>
        </div>
        <div class="secondary mini"><!-- Inicio de menú otras opciones -->
          <a href="#" class="more">Ver Más</a>
          <div class="submenu">
            <a href="#">Busqueda</a>
            <a href="#">Registrarse</a>
            <a href="#">Entrar</a>
        </div><!-- Final de menú otras opciones -->
      </div><!-- Final de menú Desktop -->

    </nav>
    <!--  Inicio Sección Main  -->
    <main class="main"></main>

    <footer class="footer"></footer>
  </div>
</body>
</html>
